<html lang="en">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Instagram</title>

  <script src="js/main.js" ></script>

  ="../bower_components/bootstrap/dist/css/bootstrap.min.css">

<body>


  <div class="container">
    <div class="row">
      <div class="col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2">
        <div class="row-fluid">
          <div class="hidden-xs col-sm-6 phone-image">

            <div class="inst-phones-image">
              <img id="img-change001" class="visible" src="img/background001.jpg" alt="photographs">
              <img id="img-change002" src="img/background002.jpg" alt="photographs">
              <img id="img-change003" src="img/background003.jpg" alt="photographs">
              <img id="img-change004" src="img/background004.jpg" alt="photographs">
              <img id="img-change005" src="img/background005.jpg" alt="photographs">

            </div>
          </div>


          <!-- right half of page -->
          <div class="col-xs-12 col-sm-6 sign-up-container">
            <div class="sign-up">
              <img class="inst-logo" src="img/inst-logo.png" alt="logo">


              <div class="body-form">
                <div class="subtitle-h2">
                  <h2>Sign up to see photos and videos from your friends.</h2>
                </div>
                <button class="log-in-button fb-button" type="button">
                  <i class="fa fa-facebook-official" aria-hidden="true"></i>
                  Log in with Facebook
                </button>

                <div class="divider-or-body">
                  <div class="divider-line">
                  </div>
                  <div class="divider-line-or">
                    or
                  </div>
                  <div class="divider-line">
                  </div>
                </div>

                <input type="text" class="log-in-input" placeholder="Email">
                <input type="text" class="log-in-input" placeholder="Full Name">
                <input type="text" class="log-in-input" placeholder="Username">
                <input type="text" class="log-in-input" placeholder="Password">
                <button class="log-in-button sign-up-button" type="button">
                  Sign up
                </button>
                <p class="disclaimer">
                  By signing up, you agree to our <a href="#">
                    Terms &amp; Privacy Policy</a>.
                  </p>
                </div> <!-- body-form div ends -->
              </div> <!-- sign up div ends -->

              <div class="sign-up bottom-section">
                <p class="have-account">
                  Have an account?
                  <a href="#">Log in</a>
                </p>
              </div>

              <div class="get-app">
                <p>Get the app.</p>
                <div class="get-app-buttons">
                  <img src="img/apple-store-button.png" alt="apple store button">
                  <img src="img/google-play-button.png" alt="google play button">
                </div>
              </div>



            </div> <!-- right half of page ends -->
            <div class="footer col-xs-12">
              <ul class="footer-list">
                <li><a href="#">ABOUT US</a></li>
                <li><a href="#">SUPPORT</a></li>
                <li><a href="#">BLOG</a></li>
                <li><a href="#">PRESS</a></li>
                <li><a href="#">API</a></li>
                <li><a href="#">JOBS</a></li>
                <li><a href="#">PRIVACY</a></li>
                <li><a href="#">TERMS</a></li>
                <li><a href="#">DIRECTORY</a></li>
                <li><a href="#">LANGUAGE</a>

                </li>
                <span id="copyright">Â© 2016 Instagram</span>
              </ul>
            </div>
          </div> <!-- end of inner row -->
        </div><!-- outer column ends -->
      </div> <!-- end of outer row -->
    </div> <!-- outer container ends-->


  </body>
