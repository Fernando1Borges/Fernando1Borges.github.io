{% extends "base.html" %}
{% block content %}

<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js" integrity="sha512-N4kV7GkNv7QR7RX9YF/olywyIgIwNvfEe2nZtfyj73HdjCUkAfOBDbcuJ/cTaN04JKRnw1YG1wnUyNKMsNgg3g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<!-- Content Section -->
<section class="devlog">
  <div class="jumbotron_image__devlog-header">
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-10  col-sm-offset-1">
        <div class="page-header">
          <h1>now</h1>
        </div>
        <div class="devlog__description">
          short updates on what I'm currently up to
        </div>
        <div class="devlog_tex well well-lg">
          <section class="devlog_links">
            {% for item in now_list %}
            <div class="card mb-4">
              <div class="card-body">
                <h2 class="card-title">{{ item.title }}</h2>
                <p class="card-text text-muted h6 blog__date">{{ item.date|date:'m-d-Y' }} </p>
                <ul>
                  {% for now_item in item.list %}
                    <li>{{ now_item }}</li>
                  {% endfor %}
                </ul>
              </div>
            </div>
            {% endfor %}
          </section>
        </div>
      </div>
    </div>
  </div>
</section>

{%endblock%}
