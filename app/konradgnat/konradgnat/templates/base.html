<!DOCTYPE html>
<html class="no-js" lang="en">
{% load static %}

<head>
  <script>console.time("start_to_end");</script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Konrad Gnat | Portfolio</title>
  <link rel="shortcut icon" href="{% static 'images/favicon.png' %}" type="image/png">

  <!-- bootstrap css and js library -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

  <!-- material ui css and js library -->
  <link href="//cdn.muicss.com/mui-0.10.3/css/mui.min.css" rel="stylesheet" type="text/css" />
  <script src="//cdn.muicss.com/mui-0.10.3/js/mui.min.js"></script>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One|Varela+Round" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Abel|Catamaran|Josefin+Sans" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="{% static 'css/swiper.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
  <!-- google analytics -->
  <script>
    (function (i, s, o, g, r, a, m) {
      i['GoogleAnalyticsObject'] = r;
      i[r] = i[r] || function () {
        (i[r].q = i[r].q || []).push(arguments)
      }, i[r].l = 1 * new Date();
      a = s.createElement(o),
        m = s.getElementsByTagName(o)[0];
      a.async = 1;
      a.src = g;
      m.parentNode.insertBefore(a, m)
    })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');
    ga('create', 'UA-88237019-2', 'auto');
    ga('send', 'pageview');
  </script>
</head>

<body>
  <!-- Navigation bar -->
  <div id="website_wrapper">
    <nav id="home" class="nav navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <div id="menuToggle" class="container-button" class="navbar-toggle collapsed" data-toggle="collapse"
            data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
          </div>
          <a class="navbar-brand" href="{% url 'home' %}"><i class="fa fa-code" aria-hidden="true"></i></a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="{% url 'home' %}#about">About</a></li>
            <li><a href="{% url 'home' %}#projects">Projects</a></li>
            <li><a href="{% url 'home' %}#contact">Contact</a></li>
            <li><a href="{% url 'blog' %}">Blog</a></li>
            <li><a href="{% url 'books' %}">Bookshelf</a></li>
            <li><a href="{% url 'codebits' %}">code bits</a></li>
            <li><a href="{% url 'now' %}">now</a></li>
            <!-- <li><a href="{% url 'devlog' %}">devlog</a></li> -->
            <!--<li><a target="_blank" href="./resume.pdf">Resume</a></li>-->
          </ul>
        </div>
      </div>
    </nav>
    {% block content %}
    <!-- Content Goes here -->
    {% endblock content %}

    <!-- Contact Section -->
    <section>
      <div class="container-fluid">
        <div class="cont section-3">

          <div class="row" id="contact">
            <div class="col-xs-12 titles">
              <h2>Contact</h2>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-8 col-md-offset-2">
              <form class=" displayBox form-horizontal" action="https://formspree.io/kgnat77@gmail.com" method="POST">
                <fieldset>
                  <div class="form-group">
                    <label for="message_name" class="col-xs-4 col-md-4 control-label">Name</label>
                    <div class="input-group">
                      <input name="message_name" placeholder="Name" class="form-control" type="text">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="message_email" class="col-xs-4 col-md-4 control-label">Email</label>
                    <div class="input-group">
                      <input name="message_email" placeholder="E-Mail Address" class="form-control" type="text">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="message_content" class="col-xs-4 col-md-4 control-label">Message</label>
                    <div class="input-group">
                      <textarea name="message_content" cols="10" rows="6" placeholder="Message" class="form-control"
                        type="text"></textarea>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-md-4 control-label"></label>
                    <div class="col-md-4">
                      <input type="submit" value="send" class="submit-button">
                    </div>
                  </div>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer id="footer">
      <div class="container-fluid">
        <div class="row">
          <div class="socialMedia" id="social-media">
            <ul>
              <li>
                <a target="_blank" href="https://github.com/kon-rad">
                  <i class="fa fa-github fa-2x" aria-hidden="true"></i>
                </a>
              </li>
              <li>
                <a target="_blank" href="https://www.instagram.com/__kon__rad__/?hl=en">
                  <i class="fa fa-instagram fa-2x" aria-hidden="true"></i>
                </a>
              </li>
              <li>
                <a target="_blank" href="https://www.linkedin.com/in/konrad-gnat">
                  <i class="fa fa-linkedin fa-2x" aria-hidden="true"></i>
                </a>
              </li>
              <li>
                <a target="_blank" href="https://twitter.com/konrad_gnat">
                  <i class="fa fa-twitter fa-2x" aria-hidden="true"></i>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
  </div>
  <script type="text/javascript" src="{% static 'bundle.js' %}"></script>
</body>

</html>
