{% extends "base.html" %}
{% block content %}

<!-- Content Section -->
<section class="books">
  <div class="jumbotron_image__books-header">
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-8 col-sm-offset-2">
        <div class="page-header">
          <h1>Books</h1>
        </div>
        <div class="books_text">
          <section class="books_links">
            <div class="well well-lg">

              <!-- books Entries Column -->
              {% for book in book_list %}
              <div class="card mb-4">
                <div class="card-body">
                  <h2 class="card-title">{{ book.title }}</h2>
                  <p class="card-text text-muted h6 books__date">{{ book.read_on|date:'m-d-Y' }} </p>
                  <p class="card-text">{{ book.preview }}</p>
                </div>
              </div>
              {% endfor %}

            </div>
          </section>
        </div>
      </div>
    </div>
  </div>
</section>

{%endblock%}
