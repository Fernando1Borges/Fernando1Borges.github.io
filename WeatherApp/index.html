<!DOCTYPE html>
<!--
Weather App: Shows the weather based on user location using HTML5 geolocation and openweathermap.org free api. Additionally has the option of checking the weather anywhere by entering city name. Contains feature to view temperature in Celsius or Fahrenheit by clicking the appropriate button.
Created by Fernando Borges
Created on 09/20/2016

Note: if using Google Chrome, make sure to add https:// in front of URL, in order to allow for geolocations feature.

Credit:
Background by Aslan Zamanloo.
Google fonts
Openweathermap.org
-->



<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Weather App</title>

  <script src="../bower_components/jquery/dist/jquery.min.js"></script>

  <script type="text/javascript"  src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

<link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
<link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
<script type="text/javascript" src="js/myscript.js"></script>
<link href="https://fonts.googleapis.com/css?family=Candal|Quattrocento" rel="stylesheet">
  <link href="mystyles/mystyles.css" rel="stylesheet" type="text/css">
</head>
<body>

<div class="container">
  <div class="row">
    <div id="imageDisplay" class="jumbotron">
    </div>
    <div class="row">
      <h1>The Current Weather</h1>
    </div>
    <div class="row">
    <div id="infoDisplay" class="col-xs-12 col-sm-6 col-sm-offset-3">
      <div class="row">
        <div class="well col-xs-3">
          <h4>Location</h4>
          <span id="location"></span>
        </div>
        <div class="well col-xs-3">
          <h4>Temperature:</h4>
          <span id="temp"></span>
        </div>
        <div class="well col-xs-3">
          <h4>Humidity:</h4>
          <span id="humidity"></span>
        </div>
        <div class="well col-xs-3">
          <h4>Conditions:</h4>
          <span id="description"></span>
        </div>
        <div class="row">
          <div class="col-xs-12" id="controls">
            <input type="text" id="city" placeholder="Enter City Name">
    <button type="submit" id="cityButton" class="btn btn-xs btn-primary">Get Weather</button>

   <div class="btn-group btn-group-xs" data-toggle="buttons">
     <label class="btn btn-info active">
       <input type="radio" name="imperial" id="imperial"
        autocomplete="off" checked>℉</label>
     <label class="btn btn-info">
       <input type="radio" name="metric" id="metric"
        autocomplete="off">℃</label>
   </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
