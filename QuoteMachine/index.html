<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Random Quote Machine</title>

  <script src="../bower_components/jquery/dist/jquery.min.js"></script>

  <script type="text/javascript"  src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

<link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
<link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
<script type="text/javascript" src="js/myscript.js"></script>
<link href="https://fonts.googleapis.com/css?family=Bungee+Shade" rel="stylesheet">
  <link href="mystyles/mystyles.css" rel="stylesheet" type="text/css">
</head>

<body>

  
<div class="container">
  <div class="col-xs-12">
    <div class="well">
      <h1>-Random Quote Machine-</h1>
      <blockquote class="blockquote-reverse">
         <p id="quote">Any sufficiently advanced technology is indistinguishable from magic.</p>
         <footer id="author">Arthur C. Clarke</footer>
       </blockquote>
       <div class="controls">
         <button id="newQuote" class="btn btn-danger">New Quote</button>
         <button id="tweet" class="btn btn-primary">Tweet <i class="fa fa-twitter"></i>     </button>
       </div>
     </div>
   </div>
</div>
